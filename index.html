<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-D0-List Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <canvas id="canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"></canvas>
  
     <video class="black-vid" autoplay loop muted playsinline preload="auto">
                <source src="galaxy.mp4" type="video/mp4">
            </video>
            
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
